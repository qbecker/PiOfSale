<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Pi of sale</title>
</head>
<body>
	<p>Create New Item</p>
	<form name = "product" id="Product">
	Product: <br />
	<input type="text" placeholder="Product Name" id="productName"><br>
	</form>
	<button id="additionalField">Add Additional field</button><br><br>
	<button id="Create">Create Item</button>
   
    <script>
        let button = document.getElementById("Create");
		let addOnButton = document.getElementById("additionalField");
		
		addOnButton.addEventListener("click", (e) => {
			var form = document.getElementById("Product");
			var input = document.createElement("input");
			var additionalCost = document.createElement("input");
			var br = document.createElement("br");
			input.type = "text";
			input.placeholder = "Add-on";
			form.appendChild(input);
			form.appendChild(br);
        });

        button.addEventListener("click", (e) => {
			var values = document.getElementById("Product");
			var product = {};
			for (var i = 0; i < values.elements.length; i++) {
					var temp = values.elements[i].value.split("/");
						if(i < 1){
							product["Name"] = temp[0];
							product["BasePrice"] = temp[1];
						}else{
							product["additional "  + i] = temp[0];
							product["Price " + i] = temp[1];
						}
				}
        });
		
    </script>
</body>
</html>
